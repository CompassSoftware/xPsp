<ion-list *ngIf="activities.length > 0">
  <div *ngFor="#activity of activities">
    <activity-detail [activity]="activity" [expanded]="isExpanded(activity)" (click)="toggleExpanded(activity)"></activity-detail>
    <activity-list *ngIf="isExpanded(activity)" [activities]="activity.children"></activity-list>
  </div>
</ion-list>
