<ion-navbar *navbar>
  <ion-title>Projects</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>
<ion-content>
  <ion-pane>
    <ion-searchbar [(ngModel)]="projectQuery" (input)="filterProjects($event)"></ion-searchbar>
    <ion-list *ngIf="projects.length > 0">
      <ion-item *ngFor="#project of projects">
        <h2>{{project.name}}</h2>
        <p>{{project.description}}</p>
        <ion-badge item-right [class]="project.active ? 'badge-secondary' : 'badge-primary'">{{project.delta_time}}</ion-badge>
      </ion-item>
    </ion-list>
    <ion-pane *ngIf="projects.length <= 0">
      <center><h3 style="color: gray;">No Results</h3></center>
    </ion-pane>
    <button fab fab-right fab-bottom (click)="createProject($event)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-pane>
</ion-content>
