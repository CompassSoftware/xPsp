<ion-navbar *navbar>
  <ion-title>Projects</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>
<ion-content>
  <ion-pane>
    <ion-searchbar [(ngModel)]="projectQuery" (input)="filterProjects($event)"></ion-searchbar>
    <!-- Displays oddly, but should be exported as such.
    <project-list [projects]="filtered_projects"></project-list>
    -->
    <ion-list *ngIf="filtered_projects.length">
      <ion-item *ngFor="#project of filtered_projects">
        <project-detail [project]="project"></project-detail>
      </ion-item>
    </ion-list>
    <ion-pane *ngIf="!filtered_projects.length">
      <center><h3 style="color: gray;">No Results</h3></center>
    </ion-pane>
    <button fab fab-right fab-bottom (click)="createProject($event)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-pane>
</ion-content>
