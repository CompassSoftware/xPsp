<ion-navbar *navbar>
  <ion-buttons start>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Projects</ion-title>
  <ion-buttons end>
    <button (click)="toggleSearchActive()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
<ion-content>
  <ion-pane>
    <ion-searchbar *ngIf="searchActive" [(ngModel)]="projectQuery"></ion-searchbar>
    <project-list [projects]="projects | projectSort:projectQuery"></project-list>
    <button fab fab-right fab-bottom (click)="createProject($event)">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-pane>
</ion-content>
