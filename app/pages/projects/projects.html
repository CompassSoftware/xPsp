<ion-navbar *navbar>
  <ion-title>Projects</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>
<ion-content>
  <ion-searchbar [(ngModel)]="projectQuery" (input)="filterProjects($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="#project of projects">
      <h2>{{project.name}}</h2>
      <p>{{project.description}}</p>
      <ion-badge item-right [class]="project.active ? 'badge-secondary' : 'badge-primary'">{{project.delta_time}}</ion-badge>
    </ion-item>
  </ion-list>
  <button fab fab-right fab-bottom>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
