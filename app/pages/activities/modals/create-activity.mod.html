<ion-toolbar>
  <ion-buttons start>
    <button royal (click)="close()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>New Activity</ion-title>
</ion-toolbar>
<ion-content>
  <form [ngFormModel]="activityForm" (submit)="create($event)">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Activity Name</ion-label>
          <ion-input type="text" ngControl="name"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-label>Activity Icons</ion-label>
            <ion-select ngControl="icon">
              <ion-option *ngFor="#icon of icons">{{icon.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col>
        <center>
          <button large secondary type="submit" [disabled]="!activityForm.valid">Create Activity</button>
        </center>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
