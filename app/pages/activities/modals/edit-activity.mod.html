<ion-toolbar>
  <ion-buttons start>
    <button royal (click)="close()">
      <ion-icon name="arrow-back"></ion-icon>Back
    </button>
  </ion-buttons>
  <ion-title>Edit Activity</ion-title>
</ion-toolbar>
<ion-content>
  <form [ngFormModel]="editForm" (submit)="edit($event)">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Activity Name</ion-label>
          <ion-input type="text" value="activity.name" ngControl="name"></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-label>Activity Icons</ion-label>
            <ion-select ngControl="icon">
              <ion-option *ngFor="#icon of icons">{{icon.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col>
        <center>
          <button button-small primary type="submit">Save Changes</button>
        </center>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
